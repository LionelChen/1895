<template name="Demand">

    <div class="mui-panel">
        <div>
            <h3><a href=/demands/{{_id}}>{{title}}</a></h3>
        </div>

        <div class="mui-col-md-7">
            {{description}}
        </div>

        <div class="mui-col-md-1">
            <hr style="width:2px;height:100px; ">
        </div>

        <div class="mui-col-md-2">
            <div>
                拍摄地点: {{expectation.location}}
            </div>

            <div>
                {{#if expectation.paid }}
                    有偿
                {{else}}
                    无偿
                {{/if}}
            </div>
        </div>
    </div>
</template>
