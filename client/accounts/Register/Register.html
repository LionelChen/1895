<template name="Register">

    <style>
        .signup-form-item{
            clear: both;
            margin: 15px 0;
            zoom: 1;
        }

        .signup-form-label{
            display: inline-block;
            width: 60px;
            margin-right: 12px;
            vertical-align: baseline;
            text-align: left;
            font-size: 14px;

        }

        .signup-form-wrapper{
            width: 950px;
            margin: 0 auto;
        }

    </style>

    <div class="signup-form-wrapper">
        <form id="signupform">
            <legend>注册</legend>

            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" id="signup-username" required/>
                <label class="signup-form-label" for="signup-username">用户名</label>
            </div>

            <div class="mui-textfield mui-textfield--float-label">
                <input type="password" id="signup-password" required/>
                <label class="signup-form-label" for="signup-password">密码</label>
            </div>

            <div class="mui-textfield mui-textfield--float-label">
                <input type="text" id="signup-email" required/>
                <label class="signup-form-label" for="signup-email">电子邮箱</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
        </form>

    </div>
</template>
