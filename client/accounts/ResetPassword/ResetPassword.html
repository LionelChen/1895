<template name="ResetPassword">
    <style>
        .login-form{
            padding: 10%;
        }
    </style>

    <form id="reset-password-form" action="action">
        <div class="login-form">
            <legend>重置密码</legend>

            <div class="mui-textfield mui-textfield--float-label">
                <input type="password" id="new-login-password" />
                <label>输入新的密码</label>
            </div>

            {{#if errorMessage}}
                <div class="ui error message" style=color:#F00>
                    {{errorMessage}}
                </div>
            {{/if}}

            <div>
                <input type="submit" class="mui-btn mui-btn--raised" id="reset-password-button" value="重置" />
            </div>

        </div>
    </form>
</template>
